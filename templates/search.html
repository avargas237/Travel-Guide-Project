{% extends "layout.html" %}
{% block content %}

<form method="POST" action="">
{{ form.hidden_tag() }}

<p class="whitespace">
<div class="centered2 content-section">
<legend>Search for a destination</legend>
<fieldset class="form-group">
<div class="form-group formPadding">
    {{ form.search(class="form-control form-control-lg") }}
</div>
</fieldset>
<div class="form-group formPadding">
{{ form.submit(class="btn btn-outline-dark form-control form-control-lg") }}
</div>
</div>

</form>


{% endblock content %}
